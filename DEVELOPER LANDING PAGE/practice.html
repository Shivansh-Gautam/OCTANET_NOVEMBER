<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="s1.css">
</head>
<body>
    <div class="container">
        <div class="top_section">
            <h1>Job Application <span>(Web)</span></h1>
        </div>
        <div class="content">
            <div class="form_control"><p>
                <label for="first Name">First Name </label><input type="text" id="First Name" placeholder="Enter First Name">
            </p></div>
            <div class="form_control"><p>
                <label for="Last Name">Last Name </label><input type="text" id="Last Name" placeholder="Enter First Name">
            </p></div>
            <div class="form_control"> <p>
                <label for="email">Enter your mail </label><input type="email" id="email" placeholder="abc@gmail.com">
            </p></div>
            <div class="form_control"> <p>
                <label for="job">Job role </label><select name="" id="job">
                    <option value=" " selected>Select job role</option>
                    <option value="web developer">web developer</option>
                    <option value="software engineer">software engineer</option>
                    
                </select>
            </p></div>
            <div class="form_control"> <p>
                <label for="City">City </label><input type="text" id="City" placeholder="Enter city Name">
            </p></div>
            <div class="form_control"><p>
                <label for="pincode">Pincode </label><input type="number" id="pincode" placeholder="Enter your pincode">
            </p></div>
            <div class="form_control"> <p>
                <label for="date">Date </label><input type="date" id="date">
            </p></div>
            <div class="form_control"> <p>
                <label for="file">Upload your CV </label><input type="file" id="file">
            </p></div>
        </div>
        <div class="bottom_section"></div>
    </div>
</body>
</html>
